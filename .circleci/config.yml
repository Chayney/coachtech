version: 2.1

jobs:
  build:
    docker:
      - image: php:7.4.9-fpm  # PHPのFPMイメージを使用
    steps:
      - checkout

      # 依存関係のインストール
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install -y \
              libpng-dev \
              libjpeg62-turbo-dev \
              libfreetype6-dev \
              zip \
              libzip-dev \
              git \
              unzip \
              curl \
              && docker-php-ext-configure zip \
              && docker-php-ext-install gd zip pdo pdo_mysql bcmath

      # Composerのインストール
      - run:
          name: Install Composer
          command: curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

      # Docker Composeのインストール
      - run:
          name: Install Docker Compose
          command: |
            curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            docker-compose --version

      # プロジェクトの設定ファイルをコピー
      - run:
          name: Copy environment variables
          command: |
            cd src
            cp .env.example .env.production

      # Docker Compose up (コンテナをバックグラウンドで起動)
      - run:
          name: Docker Compose up
          command: |
            cd ../
            ls -al
            docker-compose -f docker-compose.production.yml up -d --build

      # 依存関係のインストール
      - run:
          name: Install Composer dependencies
          command: docker-compose exec php composer install --no-interaction --prefer-dist

      # アプリケーションキーの生成
      - run:
          name: Generate application key
          command: docker-compose exec php php artisan key:generate

      # マイグレーション実行
      - run:
          name: Run migrations
          command: docker-compose exec php php artisan migrate --force

      # PHPUnitテストの実行
      - run:
          name: Run PHPUnit tests
          command: docker-compose exec php ./vendor/bin/phpunit --configuration phpunit.xml

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
